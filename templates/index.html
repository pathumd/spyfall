<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spyfall</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel= "stylesheet" type= "text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Nav bar -->
        <nav role="navigation">
            <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="/"><li>Home</li></a>
                <a href="#"><li>How to play</li></a>
                <a href="#"><li>Support</li></a>
            </ul>
            </div>
        </nav>

        <!-- Splash page-->
        <div class="splash-container">
            <h1 id="header">Spyfall</h1>
            <div class="btn-container">
                <button type="button" class="outline-button" data-bs-toggle="modal" data-bs-target="#createModal">Create game</button>
                <button type="button" class="outline-button" data-bs-toggle="modal" data-bs-target="#joinModal">Join game</button>
            </div>
        </div>
        
        <!-- Popup modal for creating game-->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createModalLabel">Create game</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="detective-name" class="col-form-label">Detective name:</label>
                      <input type="text" class="form-control" id="detective-name">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="outline-button">Let's go</button>
                </div>
              </div>
            </div>
        </div>

        <!-- Popup modal for joining game-->
        <div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="joinModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="joinModalLabel">Join game</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="detective-name" class="col-form-label">Detective name:</label>
                      <input type="text" class="form-control" id="detective-name">
                    </div>
                    <div class="form-group">
                      <label for="game-code" class="col-form-label">Game code:</label>
                      <input type="text" class="form-control" id="game-code">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="outline-button">Let's go</button>
                </div>
              </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <p id="footer-text">Designed and developed by Pathum Danthanarayana</p>
        </footer>
    </body>
</html>
