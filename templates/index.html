<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spyfall</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/favicon.ico') }}">
        <link rel= "stylesheet" type= "text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js" integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    </head>
    <body>
        <!-- Nav bar -->
        <nav role="navigation">
            <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="/"><li>Home</li></a>
                <a href="#"><li>How to play</li></a>
                <a href="#"><li>Support</li></a>
            </ul>
            </div>
        </nav>

        <!-- Splash page-->
        <div class="splash-container">
            <h1 data-value="Spyfall" id="header" class="ml3">Spyfall</h1>
            <div class="btn-container">
                <button type="button" class="outline-button" data-bs-toggle="modal" data-bs-target="#createModal">Create game</button>
                <button type="button" class="outline-button" data-bs-toggle="modal" data-bs-target="#joinModal">Join game</button>
            </div>
        </div>
        
        <!-- Popup modal for creating game-->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createModalLabel">Create game</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="{{ url_for('handle_play') }}" method="POST">
                    <div class="form-group">
                      <label for="detective-name" class="col-form-label">Detective name:</label>
                      <input type="text" class="form-control" name="detectiveName">
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="outline-button">Let's go</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>

        <!-- Popup modal for joining game-->
        <div class="modal fade" id="joinModal" tabindex="-1" role="dialog" aria-labelledby="joinModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="joinModalLabel">Join game</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="{{ url_for('handle_play') }}" method="POST">
                    <div class="form-group">
                      <label for="detective-name" class="col-form-label">Detective name:</label>
                      <input type="text" class="form-control" name="detectiveName">
                    </div>
                    <div class="form-group">
                      <label for="game-code" class="col-form-label">Game code:</label>
                      <input type="text" class="form-control" name="gameCode">
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="outline-button">Let's go</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <p id="footer-text">Designed and developed by Pathum Danthanarayana</p>
        </footer>
    </body>

    <script>
      const socket = io({autoConnect: false});
      const letters = "ABCDEFGNOPQRSTUVWXYZ";

      // Handler for 'load_HTML' messages from server
      socket.on('load_HTML', (html) => {
        $('html').html(html)
        console.log("loadHTML message received on client side");
      });

      // Wrap every letter in a span
      var textWrapper = document.querySelector('.ml3');
      textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

      anime.timeline({loop: false})
        .add({
          targets: '.ml3 .letter',
          opacity: [0,1],
          easing: "easeInOutQuad",
          duration: 2250,
          delay: (el, i) => 150 * (i+1)
        });
    </script>
</html>
